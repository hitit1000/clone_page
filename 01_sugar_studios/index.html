<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugar Studios Custom Branding and Showit Website Design</title>
    <script defer src="./index.js"></script>
    <script defer src="https://kit.fontawesome.com/e8d6eff04d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pc.css" />
    <link rel="stylesheet" media="screen and ( min-width:785px ) and ( max-width: 1216px )" href="./tablet.css" />
    <link rel="stylesheet" media="screen and ( min-width:0px ) and ( max-width: 784px )" href="./mobile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital@0;1&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="upper">
        <div class="upper__box">
          <a href="#" class="upper__box__content1">business resources</a>
          <a href="#" class="upper__box__content2">contact</a>
          <a href="#" class="upper__box__content3"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="upper__box__content4"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="upper__box__content5"><i class="fa-brands fa-pinterest"></i></a>
        </div>
      </section>
      <section class="under">
        <div class="under__box">
          <a href="#" class="under__box__content1"
            ><div class="box__content__menu"><i class="fa-solid fa-bars fa-2x icon_menu"></i></div
          ></a>
          <a href="#" class="under__box__content2"
            ><div class="box__content__logo"><img src="./images/logo.jpg" alt="logo" srcset="" /></div
          ></a>
          <a href="#" class="under__box__content3">SHOP</a>
          <a href="#" class="under__box__content4">BUSINESS TEMPLATES</a>
          <a href="#" class="under__box__content5">SOCIAL MEDIA TEMPLATES</a>
          <a href="#" class="under__box__content6">COURSES</a>
          <a href="#" class="under__box__content7">SHOWIT WEBSITES</a>
          <div class="under__box__right">
            <a href="#" class="under__box__content8">BLOG</a>
            <a href="#" class="under__box__content9">FREEBIES</a>
          </div>
        </div>
      </section>
      <section class="mobile__header">
        <div class="moblie__header__upper">
          <a href="#" class="mobile__header__content1">
            <div class="mobile__header__menu"><i class="fa-solid fa-bars fa-2x icon_menu"></i></div>
          </a>
          <div class="mobile__header__content2">
            <a href="#" class="mobile__header__text">SHOP</a>
            <a href="#">
              <div class="mobile__header__icon"><i class="fa-solid fa-bars fa-2x icon_menu"></i></div>
            </a>
          </div>
        </div>
        <div class="mobile__header__under">
          <a href="#" class="mobile__header__content3">
            <div class="mobile__header__logo"><img src="./images/logo.jpg" alt="logo" srcset="" /></div>
          </a>
        </div>
      </section>
    </header>
    <article>
      <section class="article__section1">
        <div class="article__section1__box1"><img src="./images/content1.PNG" alt="content1" srcset="" /></div>
        <div class="article__section1__box2"><img src="./images/content1_mobile.PNG" alt="content2" srcset="" /></div>
        <div class="article__section1__box3"><img src="./images/content2.PNG" alt="content3" srcset="" /></div>
        <div class="article__section1__box4"><img src="./images/content2_mobile.PNG" alt="content4" srcset="" /></div>
      </section>
    </article>
  </body>
</html>
